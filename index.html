<!DOCTYPE html>
<html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="https://unpkg.com/lenis@1.2.3/dist/lenis.css">

  <body>
        <header class="header">
          <div class="header__container">
            <a class="header__our-clients link-text">

            <a class="header__logo link-text" href="">

                <svg viewBox="0 0 42 28">
                  <g fill="none" fill-rule="evenodd" stroke="#fff" stroke-width="2">
                    <path class="kpNH4" d="M0 2h41.625" style="stroke-dashoffset: 1400px;"></path>
                    <path class="kpNH4" d="M0 13h41.625" style="stroke-dashoffset: 1400px;"></path>
                    <path class="kpNH4" d="M0 24h41.625" style="stroke-dashoffset: 1400px;"></path>
                  </g>
                </svg>

            </div>
          </div>

        <main class="main-content">
          <section class="hero-section">
            <div class="hero-section__container">

                <div><span>your</span></div>

                  </span>
                </div>
              </div>
            </div>
          </section>
          <section class="service-section">

              <div class="service-section__header">
                <div class="section__title">
                  (02) Services
                </div>
                <div class="section__sub-title">Expertise</div>

        <footer class="footer">

            <div class="footer__legal">All rights reserved | Copyright @ Foxbee Consultancy 2025</div>
          </div>
        </footer>
    <div class="splash-screen">
      <div class="loading-bar">
        <div class="progress-bar"></div>
      </div>
      <div class="splash-screen__text-container">
        <div class="splash-screen__text">
         <span>Advisors, who help businesses</span>
        </div>
        <div class="splash-screen__text">
          <span>Do business</span>

    <script src="https://unpkg.com/lenis@1.2.3/dist/lenis.min.js"></script>
